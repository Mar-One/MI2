<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="beschrijving van de webpagina">
    <title> Van - filter oefening </title>

    <style>
        @media screen and (max-width: 1rem) {
            .normal, .grayscale, .sepia, .hue, .blur,#img-van
          {
                float: none;
            }
        }    

        .flex-container {
        display: flex;
        margin: 0.625rem;
        justify-content: center;
        align-items: center;

        }

        .flex-container2 {
        display: flex;
        margin: 0.625rem;
        justify-content: center;
        align-items: center;
        }
        
        
        
        .fotoVan img{     
            display:block;
            margin-left:auto;
            margin-right:auto;
        }
        
        #img-van.sepia{filter: sepia(100%);}
        #img-van.grayscale{filter: grayscale(100%);}
        #img-van.hue{filter: hue-rotate(180deg);}
        #img-van.blur{filter: blur(1rem);}
        #img-van.opacity{filter: opacity(1)}

        .normal:hover, .grayscale:hover, .sepia:hover, .hue:hover, .blur:hover{
        background-color: black;
        color: gainsboro;
        border-color: black;
        }
        .normal, .grayscale, .sepia, .hue, .blur {
        background-color: gainsboro;
        margin: 0.625rem;
        font-family: Arial, Helvetica, sans-serif;
        padding: 0.375rem;
        transition: 0.3s all ease-in-out;
        border: 0.01rem #000 solid;
        }

        .slider {
        -webkit-appearance: none;  
        appearance: none;
        width: 23.33rem; 
        height: 0.5rem; 
        background: #d3d3d3; 
        outline: none;
        display:block;
        margin-left:auto;
        margin-right:auto;
        border-radius: 1rem;
        }

    </style>


</head>

<body>
    <div class="fotoVan">
        <img src="images/van.jpg" alt="foto_van_vrachtwagen" id="img-van">
    </div>
    <div class="flex-container">
        <button  class="normal" id="btn-normal">NORMAL</button>
        <button  class="grayscale" id="btn-grayscale">GRAYSCALE</button>
        <button  class="sepia" id="btn-sepia">SEPIA</button>
        <button  class="hue" id="btn-hue">HUE</button>
        <button  class="blur" id="btn-blur">BLUR</button>
      </div>


      <div class="flex-container2">
            <p>Opacity: </p>
            <div class="slidercontainer">
            <input type="range" min="0" max="100" value="100" class="slider" id="sliderid">
            </div>
            <p><span id="value"></span>%</p>
      </div>

      <script src="script.js"></script>


</body>

</html>
